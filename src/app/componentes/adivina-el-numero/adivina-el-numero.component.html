<div class="container p-5 animated fadeIn fast">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div style="text-align:center">
    <h1>
      {{nuevoJuego.nombre}}!
    </h1>
  </div>
  <div class="card bg-primary rounded-pill">
    <form name="juego" id="formularioAdivinaNumero" class="d-flex align-items-center flex-column p-3">
    
      <label>Ingrese n√∫mero: </label> 
      <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="Ingrese numero" name="numeroIngresado" type="text" class="form-control" id="numeroIngresado" style="width:50%" readonly/>
      
      <br />
      <h4>El n√∫mero ingresado es: {{nuevoJuego.numeroIngresado}} </h4>
      <br />

      <h2 *ngIf="!ocultarVerificar">
        <button (click)="verificar()" class="btn btn-success btn-lg">Verificar</button>
      </h2>

      <h2>
        <button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()" class="btn btn-info btn-lg">Generar nuevo n√∫mero secreto</button>
      </h2>

      <h2>
        <div *ngIf="nuevoJuego.numeroSecreto!=0">
          <div class="spinner-border text-secondary" role="status"></div>
          Esperando que ingrese un n√∫mero
        </div>
      </h2>

      <div [hidden]="!nuevoJuego.gano" class="alert alert-success fade show rounded-pill" role="alert">
        <h3>Usted adivin√≥ el n√∫mero üéñ</h3>  
      </div>

      <div *ngIf="mostrarAyuda">
        <div class="alert alert-danger fade show rounded-pill" role="alert">
          {{Mensajes}}
        </div>
     </div>
    </form>
  </div>
</div>
