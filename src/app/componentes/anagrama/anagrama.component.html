<div class="container p-5">  
  <h2 class="text-center">Juego Anagrama</h2>   
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="palabraJuego">Palabra Random</label>
          <input [(ngModel)]="nuevoJuego.palabraJuego" class="text-center form-control" type="text" name="palabraJuego" id=""> <br>
          <label for="palabraJuego">Ingrese una palabra que sea anagrama</label>
          <input [(ngModel)]="nuevoJuego.palabraUsuario" type="text" class="text-center form-control" name="palabraUsuario" id="">
        </div>

        <div class="form-group">
          <button (click)="verificarPalabras()" type="button" class="btn btn-primary btn-block">Verificar Palabra</button>
        </div>
      </form>
    </div>
    <div class="card-footer"></div>
  </div>
</div>

<!-- Button trigger modal -->
<button [hidden]="true"  id="botonVentanaModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" id="mensajeVentanaModal">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
