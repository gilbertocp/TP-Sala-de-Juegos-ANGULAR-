<div class="panel text-white">
  <ul class="d-flex justify-content-end">
      <li *ngIf="!this.authSvc.isLogged()">
        <a routerLink="/Registro" class="btn btn-primary mr-3">
        Registrarse
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
        </a>
      </li>
      <li *ngIf="!this.authSvc.isLogged()">
        <a routerLink="/Login" class="btn btn-primary">
          Ingresar
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
        </a>
      </li>
      
      <li *ngIf="this.authSvc.isLogged()">
        <a routerLink="/Login" class="btn btn-primary" (click)="cerrarSesion()">
          Salir
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
        </a>
      </li>
  </ul>
  <div class="container">
      <h1 class="display-3 text-center">Sala de Juegos</h1>
      <h4 class="text-center" style="font-family: 'Ranchers', cursive;">Gilberto Calder√≥n</h4>
      <br>
      <div class="d-flex justify-content-center align-items-center">
        <a href="https://github.com/gilbertocp" class="btn btn-primary p-3 ml-3" target="_blank">GitHub <i class="fa fa-github"></i></a>
        <a  routerLink="/QuienSoy" class="btn btn-secondary p-3 ml-3">Quien Soy? <i class="fa fa-user"></i></a>
      </div>
  </div>
</div>
